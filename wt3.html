<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body{
            background-color: rgb(240, 228, 249);
            margin: 1px solid black;
        }
        .required::after{
            content: "*";
            color: red;
        }
        p{
            color: red;
        }
        p span{
            color:rgb(100, 145, 162);
            
        }
        form{
            text-align: center;
            margin-top: 50px;
        }
        .in1{
            margin-right: 40px;
        }
    </style>
</head>
<body >
    <h1 style="color: rgb(28, 25, 30); text-align: center;font-weight: 1000;margin-top: 70px;">REGISTER</h1>
    <form id="regform" onsubmit="validateForm()">
        <label for="fn" class="required">First Name</label>
        <input type="text" id="fn" required><br><br>
        <label for="ln" class="required">Last Name</label>
        <input type="text" id="ln" required><br><br>
        <label for="em" class="required">EmailAddress</label>
        <input type="email" id="em" required><br>
        <p >(one e-mail id only)    
            <span> e.g. smith@hotmail.com</span></p>
        <label for="pass" class="required">Password</label>
        <input type="password" id="pass" required><br><br>
        <label for="add" class="required">Address</label>
        <input type="text" style="height: 50px; width: 200px;" id="add"><br><br>
        <label for="mn" class="required">Mobile No </label>
        <input type="tel" id="mn" required><br><br>
        <label for="gd">Gender</label>
        <input type="radio" required> male
        <input type="radio">female<br><br><br><br>
        <input class="in1"type="submit" onclick="submitted()"value="submit">
        <input type="submit" value="reset">

    </form>
    <script>

        function submitted()
        {
            alert("Form Submitted!!!");
        }
    </script>


</body>
</html>
